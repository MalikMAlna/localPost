<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Prism CSS -->
    <link rel="stylesheet" href="prism.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>localPost</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(24, 44, 76)">
        <a class="navbar-brand" href="#">localPost</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        Home <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3 text-center">localPost</h1>
    </div>

    <div class="container">
        <!-- URL Box Start -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url"
                    placeholder="Enter your URL. (Ex: https://jsonplaceholder.typicode.com/users)" />
            </div>
        </div>
        <!-- URL Box End -->

        <!-- Request Type Box Start-->
        <fieldset class="form-group mt-4">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <!-- GET Radio Button -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                        <label class="form-check-label" for="get"> GET </label>
                    </div>

                    <!-- POST Radio Button -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                        <label class="form-check-label" for="post"> POST </label>
                    </div>

                    <!-- PUT Radio Button -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="put" value="PUT" />
                        <label class="form-check-label" for="put"> PUT </label>
                    </div>

                    <!-- PATCH Radio Button -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="patch" value="PATCH" />
                        <label class="form-check-label" for="patch"> PATCH </label>
                    </div>

                    <!-- DELETE Radio Button -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="delete" value="DELETE" />
                        <label class="form-check-label" for="delete"> DELETE </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- Request Type Box End-->

        <!--Content Type Box Start-->
        <fieldset class="form-group mt-4">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked />
                        <label class="form-check-label" for="jsonRadio"> JSON </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                            value="params" />
                        <label class="form-check-label" for="paramsRadio">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <!-- Content Type Box End -->

        <!-- Parameters Box Start-->
        <div id="parametersBox">
            <div class="form-row">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key" />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1"
                        placeholder="Enter Parameter 1 Value" />
                </div>
                <button id="addParam" class="btn btn-primary"
                    style="background-color: rgb(24, 44, 76); border: rgb(24, 44, 76)">
                    +
                </button>
            </div>
            <div id="params"></div>
        </div>
        <!-- Parameters Box Start-->

        <!-- Json Request Box Start-->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- Json Request Box End-->

        <!-- Submit Button Which Will Trigger Fetch API -->
        <div class="form-group row my-2">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary"
                    style="background-color: rgb(24, 44, 76); border: rgb(24, 44, 76)">
                    Submit
                </button>
            </div>
        </div>

        <div class="my-3" id="responseJsonBox">
            <div class="form-group row">
                <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->

                    <pre id="responsePre"
                        class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
